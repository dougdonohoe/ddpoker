msg.hint.option.title=Hint
msg.hint.option.info=<HTML>\
				<B><font color="white"><CENTER>Options Hint</CENTER></font></B><BR>\
				You can change the "cheat" options at the end of a hand and it<BR>\
				takes effect immediately.  You can do this to see the winning,<BR>\
				hand, folded hands, mucked hands or all community cards after<BR>\
				 the hand is over!<BR><BR>\
				Try it out at the end of this hand by clicking on the <font color="yellow">Options</font><BR>\
				button and changing some cheat options (changes take effect<BR>\
				after clicking OK).  You can also change cheat options using the<BR>\
				 <font color="yellow">Cheat Options</font> DD Dashboard item.\
				<HTML>

msg.intro.title=Welcome
msg.intro.info=<HTML>\
				<B><font color="white"><CENTER>Welcome to DD Poker!</CENTER></font></B><BR>\
				Now that you have had a chance to play some hands, here<BR>\
				are some helpful hints:\
				<UL>\
				<LI>\
					Click on the <B><font color="yellow">Options</font></B> button to change the delay<BR>\
					between computer player actions, enable "cheat mode"<BR>\
					options or to configure other useful game settings.<BR>\
				</LI>\
				<LI>\
					You can use the arrow keys or mouse wheel to change<BR>\
					the bet/raise amount.<BR>\
				</LI>\
				<LI>\
					The DD Dashboard (on the left) shows tons of useful<BR>\
					information. You can control what is displayed via the<BR> \
					<B><font color="yellow">Edit</font></b> button.<BR>\
				</LI>\
				<LI>\
					Click on your cards, opponents' cards, or community<BR>\
					cards to display a popup menu with options to change<BR>\
					cards, player types and more.\
				</LI>\
				</UL>\
				For complete details on shortcuts, the information you see<BR>\
				on the screen and how tournaments work, please consult the<BR>\
				in-game help by clicking the <B><font color=yellow>Help</font></B> button.<BR><BR>\
				Good luck and enjoy the game!\
				<BR></HTML>

