# Proxy Server
settings.server.port=					8080
settings.server.threads=				5
settings.server.readtimeout.millis=    	10000
settings.server.readwait.millis=    	100
settings.server.noworker.sleep.millis=	100
settings.server.noworker.log.millis=	2000
settings.server.status.log.seconds=		36000
settings.server.thread.class=			com.donohoedigital.tools.ProxySocketThread

settings.mailqueue.init=	false

#
# http client
#
settings.http.readtimeout.millis=       5000
settings.http.connecttimeout.millis=    3000
settings.http.dnstimeout.millis=        5000

#
# DDMessageListener status
#
msg.ddmessagelistener.0=				Connecting...
msg.ddmessagelistener.1=				Sending message...
msg.ddmessagelistener.2=				Waiting for reply...
msg.ddmessagelistener.3=				Receiving reply...
msg.ddmessagelistener.4=				Completed successfully - Continuing momentarily.
