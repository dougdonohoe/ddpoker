<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">

<wicket:head>
    <title>DD Poker - I Forgot My Password
    </title>
</wicket:head>

<body>

<wicket:extend>

    <div class="title">
        I Forgot My Password
    </div>

    <div class="description">So you forgot your password?&nbsp; No problem. Just enter your Online Profile name
        below and click the <span class="mild">Send It!</span> button. We'll send your password to the email we have on
        record.
    </div>

    <div class="pw-form">
        <form wicket:id="form">
            <table>
                <tr>
                    <td style="padding-top: 10px;">
                        <label for="name">Online Profile:</label>
                    </td>
                    <td class="space-after" style="padding-top: 10px;">
                        <input class="text" type="text" id="name" size="15" wicket:id="name"/>
                    </td>
                    <td class="space-after" style="padding-top: 10px; width: auto;">
                        <input type="submit" value="Send It!">
                    </td>
                </tr>
                <tr>
                    <td colspan="3" style="padding-bottom: 5px;">
                        <div wicket:id="error"><!-- error/feedback goes here --></div>
                    </td>
                </tr>
            </table>
        </form>
    </div>

</wicket:extend>

</body>
</html>
