##
## Default log4j.properties for backwards compatibility (otherwise get warnings,
## as seen below).
##
## PokerJetty:
##  + log4j:WARN No appenders could be found for logger (org.mortbay.log).
##
## TODO: figure out why stuff still loading log4j
##

log4j.rootLogger=WARN, Console

# Console is set to be a ConsoleAppender.
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout

# Patterns
log4j.appender.Console.layout.ConversionPattern=%d{yyyy/MMM/dd kk:mm:ss.SSS} [*] [%-15.15t::%-25.25c] %-5p %m\n

# Specific customizations
log4j.logger.com.donohoedigital=DEBUG
log4j.logger.com.donohoedigital.config.MatchingResources=INFO
log4j.logger.com.donohoedigital.base.ManagedQueue=INFO

# Hibernate (type must be TRACE to display, debug or other to suppress)
log4j.logger.org.hibernate=WARN
log4j.logger.org.hibernate.SQL=WARN
log4j.logger.org.hibernate.type=INFO

# JDBC pool
log4j.logger.com.mchange=WARN
